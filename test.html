<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11.1</title>
</head>
<body>
    <h1 id="title">Lab 11.1</h1>
    <p id="description">Đây là bài lab 11.1</p>
    <form action="#" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="name" required><br>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="email" pattern="^[a-z][a-z0-9_\.]{5,32}@[a-z0-9]{2,}(\.[a-z0-9]{2,4}){1,2}$" required><br>
        <label for="number" id="number-label">Number</label>
        <input type="number" id="number" placeholder="number" pattern="[0-9]" min="0" max="99999"><br>
        <label for="dropdown">Ban yêu thích con vật nào:   </label> 
        <select name="dropdown" id="dropdown" class="dropdown">
            <option value="dog">dog</option>
            <option value="cat">cat</option>
    </select>
    <br>
        Giới tính:
        <input type="radio" name="sex" value="male" id="sex1">Nam 
        <input type="radio" name="sex" value="female" id="sex0">Nữ <br>
        Tuổi:
        <input type="checkbox"  value="18-">Nhỏ hơn 18
        <input type="checkbox"  value="18+">Lớn hơn 18 <br>
        <textarea name="textarea" id="textarea" cols="30" rows="5">Đây là phần chú thích</textarea><br>
        <input type="submit" value="Gửi" id="submit">

    </form>

    
</body>
</html>
